<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Club Information | Skills Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body { background-color: #fdfaf5; font-family: sans-serif; }
        .navbar { background-color: #7d0000; border-bottom: 3px solid #b38b00; }
        .navbar-brand, .nav-link { color: white !important; }
        .main-card { border: none; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 30px; }
        .header-title { color: #7d0000; font-weight: bold; border-bottom: 2px solid #7d0000; padding-bottom: 10px; }
        .btn-show { background-color: #7d0000; color: white; border: none; font-weight: bold; }
        .btn-show:hover { background-color: #5a0000; }
        .output-box { background-color: #fff9f9; border-left: 5px solid #7d0000; padding: 20px; display: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="#">Pyrotechnic University of Pasig</a>
    <div class="ms-auto d-flex">
        <a class="nav-link px-2" href="#">Home</a>
        <a class="nav-link px-2" href="#">Grade Calculator</a>
        <a class="nav-link px-2" href="#">Clubs</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 card main-card p-5">
            <h2 class="text-center header-title mb-4">School Club Information</h2>
            
            <div class="mb-3">
                <label class="form-label fw-bold text-danger">Select a club:</label>
                <select id="club_list" class="form-select">
                    <option value="Marching Band">Marching Band</option>
                    <option value="Glee Club">Glee Club</option>
                    <option value="Dance Club">Dance Club</option>
                    <option value="Math Club">Math Club</option>
                    <option value="Science Club">Science Club</option>
                    <option value="Communications Arts Club">Communications Arts Club</option>
                    <option value="COCC">COCC</option>
                    <option value="Social Science Club">Social Science Club</option>
                    <option value="Volleyball Varsity">Volleyball Varsity</option>
                    <option value="Basketball Varsity">Basketball Varsity</option>
                </select>
            </div>

            <button class="btn btn-show w-100 py-2 mb-4" py-click="display_club_info">Show Club Information</button>

            <div id="display_area" class="output-box shadow-sm rounded">
                <div id="club_content" style="white-space: pre-line; font-family: monospace;"></div>
            </div>
        </div>
    </div>
</div>

<script type="py" src="main.py" config='{"interpreter_terminate_on_error": false}'></script>
</body>
</html>
